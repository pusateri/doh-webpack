<!DOCTYPE html>
<html>
  <body>
    <script src="/bundle.js"></script>
    <h1>Send DNS over HTTPS (doh) query</h1>
    <form id="dnsquery">
      <div class="form-row col-md-4">
        <div class="form-group col-md-4">
            <label class="col-form-label" for="qname">Query name</label>
            <input type="text" class="form-control" id="qname" placeholder="google.com">
        </div>
        <div class="form-group col-md-4">
            <label class="col-form-label" for="rrtype">RR type</label>
            <input type="text" class="form-control" id="rrtype" placeholder="AAAA">
        </div>
      </div>
      <div class="form-group col-md-6">
          <label class="col-form-label" for="https_url">HTTPS doh server URL</label>
          <input type="text" class="form-control" id="https_url" placeholder="https://dns.google.com/experimental">
      </div>
      <button type="submit" class="btn btn-primary" id="query">Submit Query</button>
    </form>
    <hr>
    <section id="response">
    </section>
  </body>
</html>
